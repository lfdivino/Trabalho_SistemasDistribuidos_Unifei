<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- NG Cordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="leitor">

    <!--<ion-nav-bar animation="nav-title-slide-ios7" type="bar-positive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>-->

      <ion-nav-view animation="slide-left-right"></ion-nav-view>

      <script id="sign-in.html" type="text/ng-template">
        <ion-view>
          <img src="img/restaurante_bg.jpg" class="bg">
          <ion-content style="text-align: center" ng-controller="leitorController">
            <div class="tela_escanear">
              <h2 class="sombraTexto">Card√°pio Online</h2>
              <button class="button button-block button-positive" ng-click="lerCodigo()">Escanear</button>
              <button class="button button-block button-positive" ng-click="mudar_tela()">Mudar Tela</button>
            </div>
          </ion-content>
        </ion-view>
      </script>

      <script id="forgot-password.html" type="text/ng-template">
        <ion-view>
          <img src="img/restaurante_bg.jpg" class="bg">
          <ion-content style="text-align: center" ng-controller="cardapioController">
            <div class="card">
              <img src="{{obj_retorno_servidor.restaurante.logo}}">
              <h2>Mesa: {{mesa}}</h2>
              <h3>Comanda: {{obj_retorno_servidor.comanda.id}}</h3>
            </div>

            <div class="card">
              <div ng-repeat="item in obj_retorno_servidor.cardapio"> 

                <div class="item item-text-wrap">
                  <div class="row" class="texto_cardapio">
                    <div class="col col-50">
                      <img src="{{item.foto}}" class="foto_prato_cardapio">
                    </div>
                    <div class="col col-50">
                      <div>{{item.titulo}}</div>
                      <div>
                        <input type="text" id="qtd_produto{{item.id}}">
                        <button class="button button-positive" ng-click="realizar_pedido({{item.id}})">Pedir</button>
                      </div>
                      <div class="texto_cardapio_descricao">{{item.descricao}}</div>
                      <div>Quantidade: <label id="qtd_pedida{{item.id}}"></label></div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </ion-content>
        </ion-view>
      </script>

  </body>

</html>
